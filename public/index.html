<body>

    <div class="main-content">

    <script>
        const contentContainer = document.getElementById('content-container');
        const menuItems = document.querySelectorAll('.menu-item');
        const pageTitle = document.getElementById('current-page-title');

        // H√†m T·∫£i N·ªôi Dung (gi·ªëng b∆∞·ªõc tr∆∞·ªõc)
        async function loadContent(url, title) {
            // ... (Gi·ªØ nguy√™n logic loadContent) ...
            try {
                // ƒê·∫∑t tr·∫°ng th√°i t·∫£i
                contentContainer.innerHTML = `<p style="text-align: center; padding: 50px;">ƒêang t·∫£i n·ªôi dung ${title}...</p>`;
                pageTitle.textContent = title;

                const response = await fetch(url);
                if (!response.ok) {
                    // N·∫øu l·ªói 404, hi·ªÉn th·ªã n·ªôi dung l·ªói th√¢n thi·ªán h∆°n
                    if (response.status === 404) {
                        throw new Error(`File "${url}" kh√¥ng t√¨m th·∫•y.`);
                    }
                    throw new Error(`Kh√¥ng th·ªÉ t·∫£i file: ${response.statusText}`);
                }
                const htmlContent = await response.text();
                
                contentContainer.innerHTML = htmlContent;
                
                // C·∫ßn ch·∫°y l·∫°i script c·ªßa file ƒë∆∞·ª£c t·∫£i
                executeScripts(contentContainer);

            } catch (error) {
                console.error("L·ªói khi t·∫£i n·ªôi dung:", error);
                contentContainer.innerHTML = `<h2 style="color: red; text-align: center; padding: 50px;">L·ªñI T·∫¢I TRANG: ${error.message}</h2>
                    <p style="text-align: center;">ƒê·∫£m b·∫£o file ${url} ƒë√£ ƒë∆∞·ª£c t·∫°o v√† n·∫±m c√πng th∆∞ m·ª•c.</p>
                `;
            }
        }
        
        // H√†m ƒë·ªÉ ch·∫°y l·∫°i c√°c th·∫ª <script>
        function executeScripts(targetElement) {
            const scripts = targetElement.querySelectorAll('script');
            scripts.forEach(oldScript => {
                const newScript = document.createElement('script');
                Array.from(oldScript.attributes).forEach(attr => newScript.setAttribute(attr.name, attr.value));
                newScript.textContent = oldScript.textContent;
                
                oldScript.parentNode.replaceChild(newScript, oldScript);
            });
        }
        
        // ----------------------------------------------------------------------
        // N·ªòI DUNG CHAT BOT (HTML Tƒ®NH, KH√îNG C·∫¶N T·∫¢I T·ª™ FILE)
        // ----------------------------------------------------------------------
        const chatHtml = `
            <div class="chat-container">
                <header style="max-width: 100%; border: none; margin-bottom: 0;">
                    <h1>AI STV</h1>
                    <p>ƒê∆∞·ª£c h·ªó tr·ª£ b·ªüi AI STV</p>
                </header>
                <div id="chat-messages" class="chat-messages">
                    <div class="message assistant-message">
                        Ch√†o b·∫°n! Giao di·ªán ƒë√£ ƒë∆∞·ª£c s·ª≠a l·ªói th√†nh c√¥ng!
                        <br><br>
                        üëâ ƒê·ªÉ t·∫°o ·∫£nh, h√£y ch·ªçn m·ª•c **T·∫°o ·∫¢nh AI** ·ªü menu b√™n tr√°i.
                        <br>
                        üëâ Ho·∫∑c th·ª≠ g√µ m·ªôt ƒëo·∫°n code m·∫´u ·ªü ƒë√¢y (nh∆∞ y√™u c·∫ßu c≈© c·ªßa b·∫°n).
                    </div>
                </div>
                <div class="typing-indicator" id="typing-indicator">AI ƒëang nghƒ©...</div>
                <div class="message-input">
                    <textarea
                    id="user-input"
                    placeholder="Nh·∫≠p tin nh·∫Øn c·ªßa b·∫°n ·ªü ƒë√¢y..."
                    rows="1"
                    autofocus
                    ></textarea>
                    <button id="send-button">G·ª≠i</button>
                </div>
            </div>`;


        // ----------------------------------------------------------------------
        // III. LOGIC X·ª¨ L√ù CHATBOT (C·∫ßn ph·∫£i ƒë·ªãnh nghƒ©a ·ªü ƒë√¢y ƒë·ªÉ chat ho·∫°t ƒë·ªông)
        // ----------------------------------------------------------------------
        
        // ... (ƒê·∫∑t t·∫•t c·∫£ c√°c h√†m formatMessage, detectLanguage, copyCode, highlightCodeBlocks, appendMessage, handleUserInput, vv... v√†o ƒë√¢y) ...
        
        // NOTE: V√¨ code n√†y qu√° d√†i, t√¥i s·∫Ω ch·ªâ ƒë·ªÉ l·∫°i c√°c h√†m c·ªët l√µi ƒë·ªÉ minh h·ªça
        // v√† gi·∫£ ƒë·ªãnh b·∫°n ƒë√£ c√≥ h√†m chat.js ho·∫∑c n·ªôi dung chat bot ·ªü c√°c b∆∞·ªõc tr∆∞·ªõc

        function formatMessage(text) {
            text = text.replace(/(https?:\/\/[^\s]+)/g, '<a href="$1" target="_blank">$1</a>');
            const codeRegex = /```(\w+)?\n([\s\S]*?)```/g;
            text = text.replace(codeRegex, (match, lang, code) => {
                const detectedLang = lang || 'plaintext';
                const safeCode = code.replace(/[<>&]/g, (c) => ({ "<": "&lt;", ">": "&gt;", "&": "&amp;" }[c]));
                return `
                    <pre>
                    <span class="lang-label">${detectedLang}</span>
                    <button class="copy-btn" onclick="copyCode(this)">Sao ch√©p</button>
                    <code class="${detectedLang}">${safeCode}</code>
                    </pre>`;
            });
            return text;
        }

        function copyCode(btn) {
            const code = btn.parentElement.querySelector("code").innerText;
            navigator.clipboard.writeText(code);
            btn.innerText = "ƒê√£ sao ch√©p!";
            setTimeout(() => (btn.innerText = "Sao ch√©p"), 1500);
        }
        
        function highlightCodeBlocks() {
            document.querySelectorAll("pre code").forEach((block) => {
                hljs.highlightElement(block);
            });
        }
        
        // **********************************************
        // * L∆ØU √ù: H√ÄM N√ÄY C·∫¶N ƒê∆Ø·ª¢C ƒê·ªäNH NGHƒ®A ƒê·∫¶Y ƒê·ª¶ *
        // **********************************************
        function handleUserInput(message) {
             const chat = document.getElementById('chat-messages');
             const input = document.getElementById('user-input');
             if (!chat || !input) return; // B·∫£o v·ªá n·∫øu ch∆∞a load chat

             // Logic hi·ªÉn th·ªã tin nh·∫Øn ng∆∞·ªùi d√πng
             const userMsg = document.createElement('div');
             userMsg.classList.add('message', 'user-message');
             userMsg.textContent = message;
             chat.appendChild(userMsg);
             input.value = '';

             // Logic m√¥ ph·ªèng ph·∫£n h·ªìi
             const assistantMsg = document.createElement('div');
             assistantMsg.classList.add('message', 'assistant-message');
             
             let response = `ü§ñ: C·∫£m ∆°n b·∫°n ƒë√£ h·ªèi "${message}". Giao di·ªán chat ho·∫°t ƒë·ªông t·ªët r·ªìi!`;
             if (message.includes('code')) {
                 response += '\n\nƒê√¢y l√† m·ªôt ƒëo·∫°n code m·∫´u:\n```javascript\nfunction fixBug() {\n  return "Bug fixed!";\n}\n```';
             }

             assistantMsg.innerHTML = formatMessage(response);
             chat.appendChild(assistantMsg);
             chat.scrollTop = chat.scrollHeight;
             highlightCodeBlocks();
        }

        // ----------------------------------------------------------------------
        // IV. G√ÅN S·ª∞ KI·ªÜN MENU
        // ----------------------------------------------------------------------
        
        menuItems.forEach(item => {
            item.addEventListener('click', () => {
                const id = item.id;
                
                menuItems.forEach(i => i.classList.remove('active'));
                item.classList.add('active');

                if (id === 'menu-taoanh') {
                    loadContent('taoanh.html', 'T·∫°o ·∫¢nh AI');
                } else if (id === 'menu-chatbot') {
                    // Hi·ªÉn th·ªã n·ªôi dung chat bot ƒë√£ ƒë·ªãnh nghƒ©a tƒ©nh
                    pageTitle.textContent = 'Chatbot Chung';
                    contentContainer.innerHTML = chatHtml;
                    
                    // G·∫Øn l·∫°i s·ª± ki·ªán cho n√∫t G·ª≠i sau khi ch√®n HTML
                    document.getElementById('send-button').addEventListener('click', () => {
                        const input = document.getElementById('user-input');
                        if (input && input.value.trim()) {
                            handleUserInput(input.value.trim());
                        }
                    });
                } else {
                     pageTitle.textContent = item.querySelector('span').textContent;
                     contentContainer.innerHTML = `<p style="text-align: center; padding: 50px;">N·ªôi dung trang ${item.querySelector('span').textContent} ƒëang ƒë∆∞·ª£c ph√°t tri·ªÉn...</p>`;
                }

        });

        // T·∫£i trang m·∫∑c ƒë·ªãnh khi kh·ªüi ƒë·ªông
        document.addEventListener('DOMContentLoaded', () => {

             document.getElementById('menu-taoanh').click();

    </script>
