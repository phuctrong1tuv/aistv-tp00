<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ChatGPT & Tạo Ảnh AI</title>
  <link rel="stylesheet" href="styles.css"/>
  <link rel="stylesheet" href="https://unpkg.com/prismjs/themes/prism.css"/>
</head>
<body>
  <div class="container">
    <div class="tabs">
      <button id="chat-tab" class="tab active">Chat AI</button>
      <button id="image-tab" class="tab">Tạo Ảnh</button>
    </div>
    <div id="chat-panel" class="panel">
      <div id="chat-messages" class="messages"></div>
      <div id="typing-indicator" class="typing-indicator">AI đang trả lời...</div>
      <div class="input-container">
        <textarea id="user-input" rows="1" placeholder="Nhập tin nhắn..."></textarea>
        <button id="send-button">Gửi</button>
      </div>
    </div>
    <div id="image-panel" class="panel" style="display:none">
      <div class="image-form">
        <input type="text" id="image-input" placeholder="Nhập mô tả ảnh (tiếng Việt hoặc Anh)..." />
        <button id="image-send-button">Tạo ảnh</button>
      </div>
      <div id="image-result"></div>
    </div>
  </div>
  <script src="https://unpkg.com/prismjs/prism.js"></script>
  <script src="script.js"></script>
</body>
</html>
