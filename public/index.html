<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat bot AI STV</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/php.min.js"></script>

    <style>
      :root {
        --primary-color: #f6821f;
        --primary-hover: #e67e22;
        --light-bg: #f9fafb;
        --border-color: #e5e7eb;
        --text-color: #1f2937;
        --text-light: #6b7280;
        --user-msg-bg: #fff2e6;
        --assistant-msg-bg: #f3f4f6;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Inter", sans-serif;
        line-height: 1.6;
        color: var(--text-color);
        max-width: 800px;
        margin: 0 auto;
        padding: 1rem;
      }

      header {
        text-align: center;
        margin-bottom: 2rem;
        padding: 1rem 0;
        border-bottom: 1px solid var(--border-color);
      }

      h1 {
        font-size: 1.5rem;
        color: var(--primary-color);
      }

      .chat-container {
        display: flex;
        flex-direction: column;
        height: calc(100vh - 200px);
        min-height: 400px;
        border: 1px solid var(--border-color);
        border-radius: 8px;
        overflow: hidden;
      }

      .chat-messages {
        flex: 1;
        overflow-y: auto;
        padding: 1rem;
        background-color: var(--light-bg);
      }

      .message {
        margin-bottom: 1rem;
        padding: 0.75rem;
        border-radius: 8px;
        max-width: 80%;
        word-wrap: break-word;
      }

      .user-message {
        background-color: var(--user-msg-bg);
        align-self: flex-end;
      }

      .assistant-message {
        background-color: var(--assistant-msg-bg);
        align-self: flex-start;
      }

      .message-input {
        display: flex;
        padding: 0.75rem;
        border-top: 1px solid var(--border-color);
        background-color: white;
      }

      #user-input {
        flex: 1;
        padding: 0.75rem;
        border: 1px solid var(--border-color);
        border-radius: 4px;
        font-family: inherit;
        resize: none;
        min-height: 44px;
      }

      #send-button {
        margin-left: 0.5rem;
        padding: 0 1rem;
        background-color: var(--primary-color);
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.2s;
      }

      #send-button:hover {
        background-color: var(--primary-hover);
      }

      /* Code blocks */
      /* --- Crucial CSS fix for copy button positioning --- */
      pre {
        background: #1e1e1e;
        color: #e5e7eb;
        padding: 1rem;
        border-radius: 8px;
        overflow-x: auto;
        position: relative; /* <--- This is key: make PRE the positioning context */
        margin-top: 0.5rem;
      }

      pre code {
        font-family: "Fira Code", monospace;
        font-size: 0.9rem;
      }

      .copy-btn {
        position: absolute; /* <--- Position relative to PRE */
        top: 6px;
        right: 6px;
        background: #333;
        color: #fff;
        font-size: 0.7rem;
        border: none;
        border-radius: 4px;
        padding: 4px 6px;
        cursor: pointer;
        z-index: 10; /* Ensure button is above code */
      }

      .lang-label {
        position: absolute; /* <--- Position relative to PRE */
        top: 6px;
        left: 8px;
        background: #444;
        color: #fff;
        font-size: 0.7rem;
        padding: 4px 6px;
        border-radius: 4px;
        z-index: 10; /* Ensure label is above code */
      }
      /* ------------------------------------------------ */

      a {
        color: #0070f3;
        text-decoration: underline;
        word-break: break-all;
      }

      .typing-indicator {
        display: none;
        margin-bottom: 1rem;
        font-style: italic;
        color: var(--text-light);
      }

      .typing-indicator.visible {
        display: block;
      }

      footer {
        margin-top: 1rem;
        text-align: center;
        font-size: 0.85rem;
        color: var(--text-light);
      }
      
      /* You don't need these extra Prism styles/scripts if you are using Highlight.js */
      .code-block, .code-header, .copy-btn-prism {
        /* Remove or comment out these if using Highlight.js */
        /* display: none !important; */
      }
    </style>
  </head>

  <body>
    <header>
      <h1>AI STV</h1>
      <p>Được hỗ trợ bởi AI STV</p>
    </header>
    
    <div class="chat-container">
      <div id="chat-messages" class="chat-messages"></div>
      <div class="typing-indicator" id="typing-indicator">AI đang nghĩ...</div>
      <div class="message-input">
        <textarea
          id="user-input"
          placeholder="Nhập tin nhắn của bạn vào đây..."
          rows="1"
          autofocus
        ></textarea>
        <button id="send-button">Gửi</button>
      </div>
    </div>

    <footer>
      <p>AI STV © 2025</p>
    </footer>

    <script>
      function formatMessage(text) {
        // link -> clickable
        text = text.replace(
          /(https?:\/\/[^\s]+)/g,
          '<a href="$1" target="_blank">$1</a>'
        );

        // code block ```
        const codeRegex = /```(\w+)?\n([\s\S]*?)```/g;
        text = text.replace(codeRegex, (match, lang, code) => {
          const detectedLang = lang || detectLanguage(code);
          const safeCode = code.replace(/[<>&]/g, (c) =>
            ({ "<": "&lt;", ">": "&gt;", "&": "&amp;" }[c])
          );
          // The copy button and language label are correctly placed inside <pre>
          return `
            <pre>
              <span class="lang-label">${detectedLang}</span>
              <button class="copy-btn" onclick="copyCode(this)">Sao chép</button>
              <code class="${detectedLang}">${safeCode}</code>
            </pre>`;
        });

        return text;
      }

      function detectLanguage(code) {
        if (code.includes("<?php")) return "php";
        if (code.includes("function") || code.includes("const") || code.includes("let"))
          return "javascript";
        if (code.includes("def ") || code.includes("import ")) return "python";
        if (code.includes("<html")) return "html";
        return "plaintext";
      }

      function copyCode(btn) {
        // Get the inner text of the <code> element within the same <pre>
        const code = btn.parentElement.querySelector("code").innerText;
        navigator.clipboard.writeText(code);
        btn.innerText = "Đã sao chép!";
        setTimeout(() => (btn.innerText = "Sao chép"), 1500);
      }

      function highlightCodeBlocks() {
        document.querySelectorAll("pre code").forEach((block) => {
          hljs.highlightElement(block);
        });
      }
    </script>

    <script src="chat.js"></script>
    
    </body>
</html>
