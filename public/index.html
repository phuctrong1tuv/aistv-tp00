    <style>

        /* ... C√°c style chat, code block, copy-btn c√≤n l·∫°i (gi·ªØ nguy√™n) ... */
        
        /* ƒêi·ªÅu ch·ªânh nh·ªè cho Chatbot chung */
        .chat-view {

    </style>
</head>
<body>

    <div class="sidebar" id="sidebar">
        <div class="logo">

        <div class="menu-item active" id="menu-taoanh">

        </div>
        
        <div class="menu-item" id="menu-chatbot">

        </div>

    </div>

    <div class="main-content">
        <div class="header-bar">
            <i class="fas fa-bars" id="menu-toggle"></i>
            ƒêang t·∫£i: <span id="current-page-title">...</span>

        <div id="content-container">

    <script>
        const sidebar = document.getElementById('sidebar');
        const menuToggle = document.getElementById('menu-toggle');
        const contentContainer = document.getElementById('content-container');
        const menuItems = document.querySelectorAll('.menu-item');
        const pageTitle = document.getElementById('current-page-title');

        // ----------------------------------------------------------------------
        // I. LOGIC ƒê√ìNG M·ªû SIDEBAR
        // ----------------------------------------------------------------------
        menuToggle.addEventListener('click', () => {
            sidebar.classList.toggle('collapsed');
        });


        // ----------------------------------------------------------------------
        // II. C√ÅC H√ÄM X·ª¨ L√ù CHUNG
        // ----------------------------------------------------------------------

        // H√†m T·∫£i N·ªôi Dung (gi·ªØ nguy√™n logic fetch v√† executeScripts)
        async function loadContent(url, title) {
            try {
                // ƒê·∫∑t tr·∫°ng th√°i t·∫£i
                contentContainer.innerHTML = `<p style="text-align: center; padding: 50px;">ƒêang t·∫£i n·ªôi dung ${title}...</p>`;
                pageTitle.textContent = title;

                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`File "${url}" kh√¥ng t√¨m th·∫•y.`);
                }
                const htmlContent = await response.text();
                
                contentContainer.innerHTML = htmlContent;
                
                // C·∫ßn ch·∫°y l·∫°i script c·ªßa file ƒë∆∞·ª£c t·∫£i
                executeScripts(contentContainer);

            } catch (error) {
                console.error("L·ªói khi t·∫£i n·ªôi dung:", error);
                contentContainer.innerHTML = `<h2 style="color: red; text-align: center; padding: 50px;">L·ªñI T·∫¢I TRANG: ${error.message}</h2>
                    <p style="text-align: center;">ƒê·∫£m b·∫£o file ${url} ƒë√£ ƒë∆∞·ª£c t·∫°o v√† n·∫±m c√πng th∆∞ m·ª•c.</p>
                `;
            }
        }
        
        // H√†m ƒë·ªÉ ch·∫°y l·∫°i c√°c th·∫ª <script>
        function executeScripts(targetElement) {
            const scripts = targetElement.querySelectorAll('script');
            scripts.forEach(oldScript => {
                const newScript = document.createElement('script');
                Array.from(oldScript.attributes).forEach(attr => newScript.setAttribute(attr.name, attr.value));
                newScript.textContent = oldScript.textContent;
                
                oldScript.parentNode.replaceChild(newScript, oldScript);
            });
        }
        
        // ----------------------------------------------------------------------
        // III. N·ªòI DUNG CHAT BOT (STATIC HTML)
        // ----------------------------------------------------------------------
        const chatHtml = `
            <div class="chat-view">
                <header style="max-width: 800px; margin: 0 auto; border: none; padding: 1rem 0 0.5rem 0; text-align: center;">
                    <h1>AI STV</h1>
                    <p>ƒê∆∞·ª£c h·ªó tr·ª£ b·ªüi AI STV</p>
                </header>
                <div class="chat-container">
                    <div id="chat-messages" class="chat-messages">
                        <div class="message assistant-message">
                            Ch√†o b·∫°n! Giao di·ªán ƒë√£ ƒë∆∞·ª£c s·ª≠a l·ªói th√†nh c√¥ng!
                            <br><br>
                            üëâ ƒê·ªÉ t·∫°o ·∫£nh, h√£y ch·ªçn m·ª•c **T·∫°o ·∫¢nh AI** ·ªü menu b√™n tr√°i.
                            <br>
                            üëâ Ho·∫∑c th·ª≠ g√µ m·ªôt ƒëo·∫°n code m·∫´u ·ªü ƒë√¢y (v√≠ d·ª•: g√µ "code python").
                        </div>
                    </div>
                    <div class="typing-indicator" id="typing-indicator">AI ƒëang nghƒ©...</div>
                    <div class="message-input">
                        <textarea
                        id="user-input"
                        placeholder="Nh·∫≠p tin nh·∫Øn c·ªßa b·∫°n ·ªü ƒë√¢y..."
                        rows="1"
                        autofocus
                        ></textarea>
                        <button id="send-button">G·ª≠i</button>
                    </div>
                </div>
            </div>`;


        // ----------------------------------------------------------------------
        // IV. LOGIC X·ª¨ L√ù CHATBOT (C√°c h√†m c·∫ßn c√≥ ƒë·ªÉ chat ho·∫°t ƒë·ªông)
        // ----------------------------------------------------------------------
        
        // ƒê·ªãnh nghƒ©a l·∫°i c√°c h√†m chat c·∫ßn thi·∫øt (formatMessage, copyCode, highlightCodeBlocks, handleUserInput)
        
        function formatMessage(text) {
            text = text.replace(/(https?:\/\/[^\s]+)/g, '<a href="$1" target="_blank">$1</a>');
            const codeRegex = /```(\w+)?\n([\s\S]*?)```/g;
            text = text.replace(codeRegex, (match, lang, code) => {
                const detectedLang = lang || 'plaintext';
                const safeCode = code.replace(/[<>&]/g, (c) => ({ "<": "&lt;", ">": "&gt;", "&": "&amp;" }[c]));
                return `
                    <pre>
                    <span class="lang-label">${detectedLang}</span>
                    <button class="copy-btn" onclick="copyCode(this)">Sao ch√©p</button>
                    <code class="${detectedLang}">${safeCode}</code>
                    </pre>`;
            });
            return text;
        }

        function copyCode(btn) {
            const code = btn.parentElement.querySelector("code").innerText;
            navigator.clipboard.writeText(code);
            btn.innerText = "ƒê√£ sao ch√©p!";
            setTimeout(() => (btn.innerText = "Sao ch√©p"), 1500);
        }
        
        function highlightCodeBlocks() {
            document.querySelectorAll("#chat-messages pre code").forEach((block) => {
                hljs.highlightElement(block);
            });
        }
        
        function appendMessage(sender, content) {
            const chatMessages = document.getElementById('chat-messages');
            if (!chatMessages) return;
            
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', sender === 'user' ? 'user-message' : 'assistant-message');
            
            if (sender === 'user') {
                messageDiv.textContent = content;
            } else {
                messageDiv.innerHTML = formatMessage(content); 
            }

            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            
            if (sender === 'assistant') {
                highlightCodeBlocks();
            }
        }
        
        function handleUserInput(message) {
             const input = document.getElementById('user-input');
             if (!input) return;

             appendMessage('user', message);

             // Simulate AI response
             let response = `ü§ñ: C·∫£m ∆°n b·∫°n ƒë√£ h·ªèi "${message}". Giao di·ªán chat ho·∫°t ƒë·ªông t·ªët r·ªìi!`;
             if (message.toLowerCase().includes('code python')) {
                 response = 'ü§ñ: Tuy·ªát v·ªùi! ƒê√¢y l√† m·ªôt ƒëo·∫°n code Python m·∫´u:\n\n```python\n# H√†m ch√†o h·ªèi\ndef chao_hoi(ten):\n    print(f"Xin ch√†o, {ten}!")\n\n# G·ªçi h√†m\nchao_hoi("AI STV")\n```';
             }

             // Th√™m hi·ªáu ·ª©ng g√µ
             const typingIndicator = document.getElementById('typing-indicator');
             typingIndicator.classList.add('visible');

             setTimeout(() => {
                typingIndicator.classList.remove('visible');
                appendMessage('assistant', response);
             }, 1000); // 1 gi√¢y delay m√¥ ph·ªèng AI nghƒ©
        }

        // ----------------------------------------------------------------------
        // V. G√ÅN S·ª∞ KI·ªÜN MENU V√Ä KH·ªûI ƒê·ªòNG
        // ----------------------------------------------------------------------
        
        menuItems.forEach(item => {
            item.addEventListener('click', () => {
                const id = item.id;
                
                menuItems.forEach(i => i.classList.remove('active'));
                item.classList.add('active');

                if (id === 'menu-taoanh') {
                    loadContent('taoanh.html', 'T·∫°o ·∫¢nh AI');
                } else if (id === 'menu-chatbot') {
                    // Hi·ªÉn th·ªã n·ªôi dung chat bot tƒ©nh
                    pageTitle.textContent = 'Chatbot Chung';
                    contentContainer.innerHTML = chatHtml;
                    
                    // G·∫Øn l·∫°i s·ª± ki·ªán cho n√∫t G·ª≠i sau khi ch√®n HTML
                    document.getElementById('send-button').addEventListener('click', () => {
                        const input = document.getElementById('user-input');
                        if (input && input.value.trim()) {
                            handleUserInput(input.value.trim());
                        }
                    });
                     document.getElementById('user-input').addEventListener('keydown', (e) => {
                        if (e.key === 'Enter' && !e.shiftKey) {
                            e.preventDefault(); 
                            document.getElementById('send-button').click();
                        }
                    });
                    
                    highlightCodeBlocks(); // Highlight code block kh·ªüi ƒë·ªông n·∫øu c√≥
                    
                } else {
                     pageTitle.textContent = item.querySelector('span').textContent;
                     contentContainer.innerHTML = `<p style="text-align: center; padding: 50px;">N·ªôi dung trang ${item.querySelector('span').textContent} ƒëang ƒë∆∞·ª£c ph√°t tri·ªÉn...</p>`;
                }
            });
        });

        // T·∫£i trang m·∫∑c ƒë·ªãnh khi kh·ªüi ƒë·ªông
        document.addEventListener('DOMContentLoaded', () => {
             // T·∫£i Chatbot Chung l√†m m·∫∑c ƒë·ªãnh
             document.getElementById('menu-chatbot').click(); 
        });

    </script>
